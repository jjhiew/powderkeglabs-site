<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/hardware-icons.html">

<polymer-element name="pkl-link-button" attributes="icon label href primary raised">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
      font-size:14px;
      opacity: 0.87;

    }

    :host /deep/ paper-button {
      border-radius: 4px;
      background-color: transparent;
    }

    :host /deep/ paper-button[primary] {
      background-color: #03a9f4;
      color: #fff;
    }

    .button__content span {
      margin-top: 2px;
    }

    .button__content core-icon {
      margin-right:5px;
    }

    </style>

    <paper-button raised?="{{raised}}" on-click="{{buttonClick}}" href="{{href}}" primary?="{{primary}}">
      <div class="button__content" layout horizontal center>
        <template if="{{icon}}">
          <core-icon flex icon="{{icon}}"></core-icon>
        </template>
        <span>{{label}}</span>
      </div>
    </paper-button>

  </template>

  <script>
    Polymer('pkl-link-button', {
      buttonClick: function(e){
        var url = this.href;
        window.setTimeout(function(){
          window.location.href=url;
        }, 100);
      }
    });
  </script>


</polymer-element>
