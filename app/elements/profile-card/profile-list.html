<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-media-query/core-media-query.html">
<link rel="import" href="/bower_components/marked-element/marked-element.html">

<link rel="import" href="/elements/profile-card/profile-card.html">
<link rel="import" href="/elements/services/people-service.html">

<polymer-element name="pkl-profile-list" attributes="smallScreen" noscript>
  <template>
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/styles/skeleton.css">
    <style>
      :host {

      }

      :host .persons__container--list {
        margin-bottom: 75px;
        margin-top: 0px;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <div class="persons__container--list" layout horizontal wrap center-justified>
      <template repeat="{{person in peopleItems}}">
        <pkl-profile-card id="{{person.id}" type='card' image="{{person.image}}" name="{{person.name}}" title="{{person.title}}">
          <h4>{{person.name}}</h4>
          <h6>{{person.title}}</h6>
          <p><marked-element>{{person.description}}</marked-element></p>
        </pkl-profile-card>
      </template>
    </div>

    <core-media-query query="max-width: 800px" queryMatches="{{smallScreen}}"></core-media-query>
    <pkl-people-service id="peopleService" peopleItems="{{peopleItems}}"></pkl-people-service>
  </template>
</polymer-element>
