<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="profile-card.html">
<link rel="import" href="../services/people-service.html">

<polymer-element name="pkl-profile-list" attributes="shadow">
  <template>
    <style>
      :host .persons__container--list {
        position:relative;
      }

      :host .person {
        margin-top: 50px;
        margin-bottom: 50px;
        height: 320px;
      }

      :host .person-separator-left{
        width: 30%;
        border-top: 1px solid #cdcdcd;
        /*margin:auto;*/
      }

      :host .person-separator-right:not(:first-of-type){
        width: 30%;
        border-top: 1px solid #b6b6b6;
        position: absolute;
        right: 0px;
      }

      :host .person__image{
        height: 280px;
        width: 280px;
        border-radius: 50%;
        background-color: #ddd;
      }

      :host .person__bio {
        height: 100%;
        position: relative;
        padding-left:20px;
        padding-right:20px;
      }

      :host .person__bio__container {
        padding-top: 20px
      }

      :host .person__bio--name{
        font-size: 36px;
        font-weight: 600;
      }

      :host .person__bio--title{
        text-transform: uppercase;
        font-size: 20px;
        color: #727272;
        margin-top: -10px;
      }

      :host .person__bio--description {
        padding-top: 20px;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <div class="persons__container--list" layout vertical wrap center-justified>
      <template repeat="{{person in peopleItems}}">

        <!-- <template if={{smallScreen}}>
          <pkl-profile-card shadow="{{shadow}}" pid="{{person.id}" type='card' image="{{person.image}}" name="{{person.name}}" ptitle="{{person.title}}">
            <p><marked-element>{{person.description}}</marked-element></p>
          </pkl-profile-card>
        </template> -->



        <template if="{{person.id % 2}}">
          <div class="person-separator-right"></div>
          <div layout horizontal center class="person">
            <div class="person__image"></div>
            <div flex class="person__bio">
              <div class="person__bio__container" layout vertical>
                <span class="person__bio--name">{{person.name}}</span>
                <span class="person__bio--title">{{person.title}}</span>
                <span class="person__bio--description"><marked-element>{{person.description}}</marked-element></span>
              </div>
            </div>
          </div>
        </template>

        <template if="{{!(person.id % 2)}}">
          <div class="person-separator-left"></div>
          <div layout horizontal center class="person">
            <div flex class="person__bio">
              <div class="person__bio__container" layout vertical>
                <span class="person__bio--name">{{person.name}}</span>
                <span class="person__bio--title">{{person.title}}</span>
                <span class="person__bio--description"><marked-element>{{person.description}}</marked-element></span>
              </div>
            </div>
            <div class="person__image"></div>
          </div>
        </template>

      </template>
    </div>

    <pkl-people-service id="peopleService" peopleItems="{{peopleItems}}"></pkl-people-service>
  </template>
  <script>
    Polymer('pkl-profile-list', {
    });
  </script>
</polymer-element>
