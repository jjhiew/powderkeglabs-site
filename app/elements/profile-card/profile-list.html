<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="profile-card.html">
<link rel="import" href="../services/people-service.html">

<polymer-element name="pkl-profile-list" noscript>
  <template>
    <style>
      :host .persons__container--list {
        margin-bottom: 75px;
        margin-top: 0px;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <div class="persons__container--list" layout horizontal wrap center-justified>
      <template repeat="{{person in peopleItems}}">
        <pkl-profile-card pid="{{person.id}" type='card' image="{{person.image}}" name="{{person.name}}" ptitle="{{person.title}}">
          <p><marked-element>{{person.description}}</marked-element></p>
        </pkl-profile-card>
      </template>
    </div>

    <pkl-people-service id="peopleService" peopleItems="{{peopleItems}}"></pkl-people-service>
  </template>
</polymer-element>
