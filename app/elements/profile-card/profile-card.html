<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-action-dialog.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">

<polymer-element name="pkl-profile-card" attributes="pid type image name ptitle">
  <template>
    <style>
      :host {
        display: inline-block;
        width:320px;
        margin-bottom: 50px;
        margin-left: 10px;
      }

      :host .person__card {
        position:relative;
        transition: color 0.2s linear, opacity 0.2s ease-in-out;
        opacity: 1
      }

      :host .person__card:hover{
        color: #1EAEDB;
        opacity: 0.80;
      }

      :host .person__card__content {
        padding-left: 10px;
        padding-right: 10px;
      }

      :host .person__card__content h4 {
        font-size: 18px;
        padding-bottom: 0px;
        margin-bottom: 0px;
      }

      :host .person__card__content h6 {
        font-size: 12px;
        padding-top: 0px;
        margin-top:0px;
        margin-bottom: 5px;
        opacity: 0.87;
      }

      :host .person__card__content__icon {
        padding-bottom: 12px;
        opacity: 0.67
      }

      :host /deep/ .person__dialog {
        position; fixed;
        top: 20px;
        right: 20px;
      }
    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <paper-shadow z="1" on-tap="{{toggle}}">
      <div class="person__card">
        <div class="person__card__image">
          <core-image src="{{image}}" style="width:320px; height:140px" sizing="cover"></core-image>
        </div>
        <div class="person__card__content" layout horizontal center>
          <div class="person__card__content__details" flex>
            <h4>{{name}}</h4>
            <h6>{{ptitle}}</h6>
          </div>
          <div class="person__card__content__icon">
            <core-icon icon="info-outline"></core-icon>
          </div>
        </div>
      </div>
    </paper-shadow>

    <paper-action-dialog id="dialog" backdrop transition="core-transition-right" class="person__dialog">
      <content select="p"></content>
      <paper-button affirmative noink>Close</paper-button>
    </paper-action-dialog>

  </template>
  <script>
    Polymer('pkl-profile-card', {
      toggle: function(e){
        console.log("toggle");
        this.$.dialog.toggle();
      }
    });
  </script>

</polymer-element>
