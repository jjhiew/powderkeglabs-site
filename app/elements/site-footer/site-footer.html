<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="pkl-site-footer">
  <template>
    <style>
      :host {
          font-size: 12px;
          color: #727272;
      }
      :host a:link, a:hover{
        color: #999
      }
      :host .footer {
          max-width: 768px;
          margin-bottom: 10px;
          padding-top: 0px;
          margin-top: 0px;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          display: block;
      }

      .top-border {
        width:80%;
        padding-top: 30px;
        padding-bottom: 30px;
        border-top: 1px solid #ccc;
      }
    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <section class="footer" layout horizontal center center-justified>
      <div class="top-border">
        &copy; Powder Keg Labs <span id="year">2015</span>
      </div>
    </section>

  </template>

  <script>
    Polymer('pkl-site-footer',{
      ready: function(){
        this.$.year.textContent = new Date().getFullYear();
      }
    });
  </script>

</polymer-element>
