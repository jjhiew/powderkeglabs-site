<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="pkl-site-footer" attributes="navItems simpleFooter">
  <template>
    <style>
      :host {

      }

      :host .footer {
        padding-top: 0px;
        margin-top: 0px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        display: block;
        background-color: #fff;
        margin-bottom: 0px;
      }

      :host .copyright {
        width:80%;
        padding-top: 30px;
        padding-bottom: 30px;
        font-size: 14px;
        color: #727272;
      }


      :host .lower-nav {
        padding-top: 50px;
        padding-bottom: 50px;
        text-align: center;
        background-color: transparent;
        color: #fff
      }

      :host .lower-nav__block {
        padding-left: 20px;
        padding-right: 20px;
      }

      :host a.lower-nav__link{
        color: #ddd;
        text-decoration:none;
        font-size: 16px;
        line-height:2;
        -o-transition: color 0.2s linear;
        -moz-transition: color 0.2s linear;
        -khtml-transition: color 0.2s linear;
        -webkit-transition: color 0.2s linear;
        -ms-transition: color 0.2s linear;
        transition: color 0.2s linear;
      }

      :host .callout {
        background: rgba(0,0,0,0.5);
        color:#fff;
        text-align: center;
      }

      :host .callout h4{
        width: 80%;
      }

      @media screen and (max-width: 500px) {
        :host .callout h4{
          width: 100%;
        }
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <template if="{{!simpleFooter}}">
      <section class="callout">
        <div class="container content__container" layout vertical center center-justified>
          <h4>Ideas wanted. The bigger, the better. Contact us to jump start your startup. </h4>
          <pkl-link-button  raised="raised" label="Contact Us Now" href="/#/contact" primary="true"></pkl-link-button>
        </div>
      </section>
    </template>

    <!--
    <section class="lower-nav">
      <div class="container lower-nav__container" layout horizontal center center-justified>
        <template repeat="{{navItem in navItems}}">
          <div class="lower-nav__block"><a class="lower-nav__link" href="{{navItem.url}}">{{navItem.name}}</a></div>
        </template>
      </div>
    </section> -->

    <section class="footer" layout horizontal center center-justified>
      <div class="copyright">
        &copy; Powderkeg Labs <span id="year">2015</span>
      </div>
    </section>

  </template>

  <script>
    Polymer('pkl-site-footer',{
      ready: function(){
        this.$.year.textContent = new Date().getFullYear();
      }
    });
  </script>

</polymer-element>
