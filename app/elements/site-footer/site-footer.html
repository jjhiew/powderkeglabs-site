<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="pkl-site-footer" attributes="navItems">
  <template>
    <style>
      :host {
          font-size: 12px;
          color: #727272;
      }

      :host .footer {
          margin-bottom: 10px;
          padding-top: 0px;
          margin-top: 0px;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          display: block;
      }

      :host .top-border {
        width:80%;
        padding-top: 30px;
        padding-bottom: 30px;
      }


      :host .lower-nav {
        padding-top: 50px;
        padding-bottom: 50px;
        text-align: center;
      }

      :host .lower-nav__link {
        display: block;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <section class="lower-nav">
      <div class="container">
        <template repeat="{{navItem in navItems}}">
          <a class="lower-nav__link" href="{{navItem.url}}">{{navItem.name}}</a>
        </template>
      </div>
    </section>

    <section class="footer" layout horizontal center center-justified>
      <div class="top-border">
        &copy; Powder Keg Labs <span id="year">2015</span>
      </div>
    </section>

  </template>

  <script>
    Polymer('pkl-site-footer',{
      ready: function(){
        this.$.year.textContent = new Date().getFullYear();
      }
    });
  </script>

</polymer-element>
