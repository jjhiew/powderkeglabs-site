<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../link-button/link-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">


<polymer-element name="pkl-home-page" attributes="selected">
  <template>
    <style>

      :host .home__header {
        text-align: center;
        height: 80vh;
        color: #fff
      }

      :host .header__container{
        position: relative;
        top: -5%;
        margin-top:0px;
      }

      :host .header__container__image{
        margin-bottom: 30px;
      }

      :host .header__container__buttons{
        margin-top: 50px;
      }

      :host .header__container__button--left{
        display: inline;
        margin-right: 8px;
      }

      :host .header__container__button--right{
        display: inline;
        margin-left: 8px;
      }

      :host .content__container {
        padding-top: 200px;
        padding-bottom: 200px;
        margin-bottom: 0;
        text-align: center;
      }

      :host .content__container h6 {
          font-size: 20px;
          font-weight: 600;
          text-transform: uppercase;
      }

      :host .home__uvp, .home__success {
        background-color: #fff;
      }

      :host .home__middle {
        background-color: #626B8A;
        color: #fff;
      }

      :host .fab {
        position: relative;
        top: -28px;
        background-color: #fff;
        color: #212121;
      }

      :host .meet {
        background-color: #626B8A;
        color: #fff
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout id="layout" selected="home" toolbarTransparent="true">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="home__header" layout horizontal center center-justified>
          <div class="container header__container">
            <img class="header__container__image" src="/images/pkl-logo-transparent-v2-invert.png" />
            <h5>A <strong><em>Different</em></strong> Kind Of Startup Accelerator</h5>
          </div>
        </section>

        <section class="home__uvp">
          <div layout horizontal center center-justified>
            <paper-fab id="superfab" class="fab" icon="expand-more" on-click="{{fabClick}}" slide-up></paper-fab>
          </div>
          <div class="container content__container" id="howitworks">
            <h6>How it works</h6>
            <p>We provide startups with a full-time CTO &amp; technical development team for 3 months. We work together to achieve the startup's business goals.</p>
            <pkl-link-button label="Learn More" icon="chevron-right" href="/#/faq"></pkl-link-button>
          </div>
        </section>

        <section class="home__middle" layout vertical center-justified>
          <div class="container content__container">
            <h6>Who We Are</h6>
            <p>A Toronto based group of experienced web and mobile software engineers. We invest our time and expertise to help cool startups build cool things.</p>
            <pkl-link-button class="meet" label="Meet The Team" icon="face-unlock" href="/#/team"></pkl-link-button>
          </div>
        </section>

        <section class="home__success" layout vertical center-justified>
          <div class="container content__container">
            <h6>Your success is our success</h6>
            <p>Our goal is to help you create the momentum to take your business to the next level. <b>Tell us how we can help you.</b></p>
            <pkl-link-button label="Apply Now" icon="mail" href="/#/contact" primary="true" raised="true"></pkl-link-button>
          </div>
        </section>

      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>
  </template>

  <script>
    Polymer('pkl-home-page', {

      attached: function() {

        //Make the scroll-down fab pulse
        var elem = this.$.superfab;
        var player = elem.animate([
          {opacity: "1.0", transform: "scale(1)"},
          {opacity: "1.0", transform: "scale(0.9)"}
        ],
        {
          direction: "alternate", duration: 500, iterations: 6
        });
      },
      fabClick: function(e){
        var yPos = $(e.toElement).get(0).offsetTop; //28px for top offset @TODO: dynamic calculate this
        this.fire('scroll-page-to', {msg: yPos});
      }

    });
  </script>

</polymer-element>
