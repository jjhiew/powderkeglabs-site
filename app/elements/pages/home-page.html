<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../link-button/link-button.html">

<polymer-element name="pkl-home-page" attributes="selected" noscript>
  <template>
    <style>

      :host .header {
        text-align: center;
        height: 100vh;
      }

      :host .header__container{
        position: relative;
        top: -5%;
        margin-top:0px;
      }

      :host .header__container__buttons{
        margin-top: 50px;
      }

      :host .header__container__button--left{
        display: inline;
        margin-right: 8px;
      }

      :host .header__container__button--right{
        display: inline;
        margin-left: 8px;
      }

      :host .content__container {
        padding-top: 200px;
        padding-bottom: 200px;
        margin-bottom: 0;
        text-align: center;
      }

      :host .content__container h6 {
          font-size: 20px;
          font-weight: 600;
          text-transform: uppercase;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout selected="home">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="header" layout horizontal center center-justified>
          <div class="header__container">
            <h2>(logo graphic)</h2>
            <h3>A &quot;Tech for Equity&quot; Startup Accelerator Program</h3>
            <div class="header__container__buttons">
              <pkl-link-button class="header__container__button--left" label="Learn More" icon="chevron-right" href="/#/faq"></pkl-link-button>
              <pkl-link-button class="header__container__button--right" label="Apply Now" icon="mail" href="/#/contact" primary="false" raised="true"></pkl-link-button>
            </div>
          </div>
        </section>

        <div class="separator"></div>

        <section class="middle" layout vertical center-justified>
          <div class="content__container">
            <h6>Who We Are</h6>
            <p>A Toronto based group of experienced web and mobile developers. We invest our time and expertise to help cool startups achieve success.</p>
            <pkl-link-button label="Meet The Team" icon="face-unlock" href="/#/team"></pkl-link-button>
          </div>

          <div class="separator"></div>

          <div class="content__container" id="howitworks">
            <h6>How it works</h6>
            <p>Our program provides you with a full-time CTO &amp; technical team for 3 to 6 months. We'll work with you to achieve your business goals. A flexible equity compensation model allows startups at any stage to work with us.</p>
            <pkl-link-button label="Learn More" icon="chevron-right" href="/#/faq"></pkl-link-button>
          </div>

          <div class="separator"></div>

          <div class="content__container">
            <h6>Your success is our success</h6>
            <p>Our goal is to help you create the momentum to take your business to the next level. <b>Tell us how we can help you.</b></p>
            <pkl-link-button label="Apply Now" icon="mail" href="/#/contact" primary="true" raised="true"></pkl-link-button>
          </div>
        </section>

      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>
  </template>
</polymer-element>
