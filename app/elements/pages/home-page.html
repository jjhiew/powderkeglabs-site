<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../link-button/link-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">


<polymer-element name="pkl-home-page" attributes="selected smallScreen">
  <template>
    <style>

      :host .home__header {
        text-align: center;
        height: 85vh;
        color: #fff
      }

      :host .header__container{
        position: relative;
        top: -5%;
        margin-top:0px;
      }

      :host .header__container__image{
        margin-bottom: 30px;
      }

      :host .header__container__buttons{
        margin-top: 50px;
      }

      :host .header__container__button--left{
        display: inline;
        margin-right: 8px;
      }

      :host .header__container__button--right{
        display: inline;
        margin-left: 8px;
      }

      :host .content__container {
        padding-top: 200px;
        padding-bottom: 200px;
        margin-bottom: 0;
        text-align: center;
      }

      :host .content__container h6 {
          font-size: 20px;
          font-weight: 600;
          text-transform: uppercase;
      }

      :host .home__uvp {
        background-color: #626B8A;
        color: #fff;
      }

      :host .home__success {
        background-color: #fff;
      }

      :host .home__who {
        background-color: #fff;
      }

      :host .content__container--who {
        padding-top: 400px;
        padding-bottom: 400px;
      }

      :host .fab {
        position: relative;
        top: -28px;
        background-color: #fff;
        color: #212121;
      }

      :host .meet {
        background-color: #626B8A;
        color: #fff
      }

      :host .vert {
        margin-top: 30px;
        margin-bottom: 30px;
      }

      :host .hor {
        padding-left:10px;
        padding-right:10px;
      }

      :host .feature-icon {
        height: 100px;
        width: 100px;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout id="layout" selected="home" toolbarTransparent="true">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="home__header" layout horizontal center center-justified>
          <div class="container header__container">
            <img class="header__container__image" src="/images/pkl-logo-transparent-v2-invert.png" />
            <h5>Toronto Technology Startup Development</h5>
          </div>
        </section>

        <section class="home__who">
          <div layout horizontal center center-justified>
            <paper-fab id="superfab" class="fab" icon="expand-more" on-click="{{fabClick}}" slide-up></paper-fab>
          </div>
          <div class="container content__container content__container--who">
            <h6>Who We Are</h6>
            <p>We are software developers, technical experts and startup consultants. We partner with cool startups to develop, launch and grow innovative digital services.</p>
            <pkl-link-button  label="About PKL" icon="chevron-right" href="/#/about"></pkl-link-button>
          </div>
        </section>

        <section class="home__uvp">
          <div class="container content__container" id="howitworks">
            <div layout center-justified vertical?="{{smallScreen}}" horizontal?="{{!smallScreen}}" center?="{{smallScreen}}">
              <div auto-vertical style="{{smallScreen ? largeFeatures : smallFeatures}}" class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="trending-up" class="feature-icon"></core-icon>
                <h6>Consulting</h6>
                <p>We act as interim CTOs and provide our partners with the guidance, direction, strategy and long-term vision to ensure their continued growth.</p>
              </div>
              <div auto-vertical style="{{smallScreen ? largeFeatures : smallFeatures}}" class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="hardware:laptop-mac" class="feature-icon"></core-icon>
                <h6>Development</h6>
                <p>Our team of Toronto-based Web and Mobile developers work with our partners to build and scale their products.</p>
              </div>
              <div auto-vertical style="{{smallScreen ? largeFeatures : smallFeatures}}" class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="av:fast-forward" class="feature-icon"></core-icon>
                <h6>Acceleration</h6>
                <p>We partner with startups for 3-months to accelerate their product development.</p>
              </div>
            </div>
            <!-- <pkl-link-button label="Learn More" icon="chevron-right" href="/#/faq"></pkl-link-button> -->
          </div>
        </section>

        <section class="home__success" layout vertical center-justified>
          <div class="container content__container">
            <h4>Let's Chat.</h4>
            <span><a href="mailto:kaboom@powderkeglabs.com">kaboom@powderkeglabs.com</a>
            <!-- <pkl-link-button label="Contact Us" icon="mail" href="/#/contact" primary="true" raised="true"></pkl-link-button> -->
          </div>
        </section>

      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>

    <core-media-query query="max-width:800px" queryMatches="{{smallScreen}}"></core-media-query>
  </template>

  <script>
    Polymer('pkl-home-page', {
      smallFeatures: "width: 100%",
      largeFeatures: "width: 100%",
      attached: function() {

        //Make the scroll-down fab pulse
        var elem = this.$.superfab;
        var player = elem.animate([
          {opacity: "1.0", transform: "scale(1)"},
          {opacity: "1.0", transform: "scale(0.9)"}
        ],
        {
          direction: "alternate", duration: 500, iterations: 6
        });
      },
      fabClick: function(e){
        var yPos = $(e.toElement).get(0).offsetTop; //28px for top offset @TODO: dynamic calculate this
        this.fire('scroll-page-to', {msg: yPos});
      }

    });
  </script>

</polymer-element>
