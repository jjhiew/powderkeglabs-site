<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../link-button/link-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/core-icons/image-icons.html">
<link rel="import" href="../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">


<polymer-element name="pkl-home-page" attributes="selected smallScreen">
  <template>
    <style>

      :host h2, h3, h4, h5, h6 {
        font-family: "Montserrat", sans-serif;
      }

      :host .home__header {
        background: rgba(0,0,0,0.5);
        height: 500px;
        color: #fff;
        text-align: center;
      }

      :host .home__header pkl-link-button{
        width:200px;
        margin-left: 10px;
        margin-right: 10px;
        font-weight: 600;
        font-size: 16px;
      }

      :host .subhead{
        color: #fff;
        font-size: 18px;
        width: 80%;
      }

      :host .header__container__content {
        /*shim it up slightly because of nav toolbar*/
        margin-top: -20px;
      }

      :host .header__container__content__image{
        margin-bottom: 30px;
      }

      :host .quote, .howitworks {
        background-color: #fff;
        border-bottom: 1px solid #dddddd;
      }

      :host .quote p, .features p{
        color: #727272;
      }

      :host .features  {
        background-color: #fdfdfd;
        color: #212121;
        border-bottom: 1px solid #dddddd;
      }

      :host .feature-icon {
        height: 100px;
        width: 100px;
      }

      :host .callout {
        background: rgba(0,0,0,0.5);
        color:#fff;
        text-align: center;
      }

      :host .vert {
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 80%
      }

      :host .hor {
        padding-left:10px;
        padding-right:10px;
        min-width: 33%
      }

      :host .fab {
        position: relative;
        top: -28px;
        background-color: #fff;
        color: #212121;
      }

      :host .step {
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 768px;
      }

      :host .step__icon{
        height: 75px;
        width: 75px;
      }

      :host .step__desc{
        font-size: 16px;
        color: #727272;
      }


      @media screen and (max-width: 500px) {
        :host .home__header {
          height: 400px;
          color: #fff;
        }

        :host .subhead{
          font-size: 16px;
          width: 100%;
        }

        :host .header__container__content__image {
          height: 220px;
        }
        :host .quote__section__quote {
          width: 100%
        }

        :host .vert {
          margin-top: 30px;
          margin-bottom: 30px;
          max-width: 100%
        }

      }


    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout id="layout" selected="home" bgImage="/images/desktop-bt.jpg" bgRgba="0,0,0,0.5">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="home__header">
          <div class="container header__container" layout horizontal center center-justified>
            <div class="header__container__content" layout vertical center>
              <h2>Jump start your startup</h2>
              <p class="subhead">Get a technical dream team to help you build your startup.  Our expert developers will bring your Minimum Viable Product to market in months.</p>
              <div layout horizontal>
                <pkl-link-button noink="true" label="Contact Us" href="/#/contact" primary="true"></pkl-link-button>
              </div>
            </div>
          </div>
        </section>

        <section class="quote">
          <div layout horizontal center center-justified>
            <paper-fab id="superfab" class="fab" icon="expand-more" on-click="{{fabClick}}" slide-up></paper-fab>
          </div>
          <div class="container content__container" layout vertical center center-justified>
            <h3>We make ideas happen</h3>
            <p>Nothing gets us going more than an idea that has the potential to be great. We are a highly experienced team of consultants and developers who will love your ideas, nurture them and give you the tools and support you need to watch them grow and flourish.</p>
          </div>

        </section>

        <section class="features">
          <div class="container content__container">

            <div layout center-justified vertical?="{{smallScreen}}" horizontal?="{{!smallScreen}}" center?="{{smallScreen}}">
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="social:group" class="feature-icon"></core-icon>
                <h6>Consulting</h6>
                <p>We have over 10 years of experience with successful tech startups. We offer technical guidance and valuable advice regarding strategic planning, product vision, development and design.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="hardware:laptop-mac" class="feature-icon"></core-icon>
                <h6>Development Team</h6>
                <p>We are well-seasoned web and mobile app developers based in Toronto, Canada. We'll work alongside your existing dev teams or we can be your entire dev team.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="loyalty" class="feature-icon"></core-icon>
                <h6>Startup Friendly Pricing</h6>
                <p>We offer pricing solutions to match your unique business needs. Options include equity stakes, profit shares, performance bonuses and other flexible incentive structures.</p>
              </div>
            </div>

          </div>
        </section>

        <section class="howitworks">
          <div class="container content__container" layout vertical center>

            <h3>Let's get started</h3>

            <div layout vertical class="step">
              <div class="step__image"><core-icon icon="communication:forum" style="color: #70d5de" class="step__icon"></core-icon></div>
              <div class="step__title"><h6>Step 1: Let's chat</h6></div>
              <div class="step__desc"><p>Send us an email and we'll set up a meeting. Around the GTA? Let's meet for coffee.</p></div>
            </div>

            <div layout vertical class="step">
              <div class="step__image"><core-icon icon="dashboard" style="color: #98e03c" class="step__icon"></core-icon></div>
              <div class="step__title"><h6>Step 2: Plan</h6></div>
              <div class="step__desc"><p>Using Lean and Agile methodologies, we'll identify the key launch features and develop a plan for the Minimum Viable Product. It's important to get the MVP out quickly  and cost effectively.</p></div>
            </div>

            <div layout vertical class="step">
              <div class="step__image"><core-icon icon="settings" style="color: #f89a22" class="step__icon"></core-icon></div>
              <div class="step__title"><h6>Step 3: Build</h6></div>
              <div class="step__desc"><p>We'll build the MVP.</p></div>
            </div>

            <div layout vertical class="step">
              <div class="step__image"><core-icon icon="av:loop" style="color: #dd6b6b" class="step__icon"></core-icon></div>
              <div class="step__title"><h6>Step 4: Launch, Support and Iterate</h6></div>
              <div class="step__desc"><p>Launching the MVP is just the beginning. We're here to support and grow the product into a successful startup.</p></div>
            </div>            

          </div>
        </section>



      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>

    <core-media-query query="max-width:800px" queryMatches="{{smallScreen}}"></core-media-query>
  </template>

  <script>
    Polymer('pkl-home-page', {
      attached: function() {
      
        //Make the scroll-down fab pulse
        var elem = this.$.superfab;
        var player = elem.animate([
          {opacity: "1.0", transform: "scale(1)"},
          {opacity: "1.0", transform: "scale(0.80)"}
        ],
        {
          direction: "alternate", duration: 500, iterations: 8
        });
      },
      fabClick: function(e){
        var yPos = $(e.toElement).get(0).offsetTop; //28px for top offset @TODO: dynamic calculate this
        this.fire('scroll-page-to', {msg: yPos});
      }

    });
  </script>

</polymer-element>
