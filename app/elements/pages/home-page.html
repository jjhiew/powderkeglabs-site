<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../link-button/link-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">


<polymer-element name="pkl-home-page" attributes="selected smallScreen">
  <template>
    <style>

      :host h2, h3, h4, h5, h6 {
        font-family: "Montserrat", sans-serif;
      }

      :host .home__header {
        background: rgba(0,0,0,0.5);
        height: 500px;
        color: #fff;
        text-align: center;
      }

      :host .home__header pkl-link-button{
        width:200px;
        margin-left: 10px;
        margin-right: 10px;
        font-weight: 600;
        font-size: 16px;
      }

      :host .subhead{
        color: #fff;
        font-size: 18px;
        width: 80%;
      }

      :host .header__container__content {
        /*shim it up slightly because of nav toolbar*/
        margin-top: -20px;
      }

      :host .header__container__content__image{
        margin-bottom: 30px;
      }

      :host .quote {
        background-color: #fff;
        border-bottom: 1px solid #dddddd;
      }

      /*:host .quote h4 {
        width: 80%
      }*/

      :host .quote p, .features p{
        color: #727272;
      }

      :host .features {
        background-color: #fff;
        color: #212121;

      }

      :host .feature-icon {
        height: 100px;
        width: 100px;
      }

      :host .callout {
        background: rgba(0,0,0,0.5);
        color:#fff;
        text-align: center;
      }

      :host .vert {
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 80%
      }

      :host .hor {
        padding-left:10px;
        padding-right:10px;
        min-width: 33%
      }

      :host .fab {
        position: relative;
        top: -28px;
        background-color: #fff;
        color: #212121;
      }

      @media screen and (max-width: 500px) {
        :host .home__header {
          height: 450px;
          color: #fff;
        }

        :host .subhead{
          font-size: 16px;
          width: 100%;
        }

        :host .header__container__content__image {
          height: 220px;
        }
        :host .quote__section__quote {
          width: 100%
        }

        :host .vert {
          margin-top: 30px;
          margin-bottom: 30px;
          max-width: 100%
        }

      }


    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout id="layout" selected="home" bgImage="/images/desktop-bt.jpg" bgRgba="0,0,0,0.5">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="home__header">
          <div class="container header__container" layout horizontal center center-justified>
            <div class="header__container__content" layout vertical center>
              <h2>We'll jump start your startup</h2>
              <p class="subhead">Give your startup the best chance at success. Join our startup builder program and our team will bring your ideas to market in months. </p>
              <div layout horizontal>
                <!-- <pkl-link-button noink="true" label="Learn More" href="/#/about"></pkl-link-button> -->
                <pkl-link-button noink="true" label="Contact Us" href="/#/contact" primary="true"></pkl-link-button>
              </div>
            </div>
          </div>
        </section>

        <section class="quote">
          <div layout horizontal center center-justified>
            <paper-fab id="superfab" class="fab" icon="expand-more" on-click="{{fabClick}}" slide-up></paper-fab>
          </div>
          <div class="container content__container" layout vertical center center-justified>
            <h3>We make ideas happen</h3>
            <p>Nothing gets us going more than an idea that has the potential to be great. We are a highly experienced team of consultants and developers who will love your ideas, nurture them and give you the tools and support you need to watch them grow and flourish.</p>
          </div>

        </section>

        <section class="features">
          <div class="container content__container" id="howitworks">

            <div layout center-justified vertical?="{{smallScreen}}" horizontal?="{{!smallScreen}}" center?="{{smallScreen}}">
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="social:group" class="feature-icon"></core-icon>
                <h6>We Are Consultants</h6>
                <p>We have over 10 years of experience with successful tech startups. We offer technical guidance and valuable advice regarding strategic planning, product vision, development and design.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="hardware:laptop-mac" class="feature-icon"></core-icon>
                <h6>We are Developers</h6>
                <p>We are well-seasoned web and mobile app developers who work locally and will help you build your Minimum Viable Product in a matter of months.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="loyalty" class="feature-icon"></core-icon>
                <h6>Startup Friendly Pricing</h6>
                <p>We offer pricing solutions to match your unique business needs. Options include equity stakes, profit shares, performance bonuses and other flexible incentive structures.</p>
              </div>
            </div>

          </div>
        </section>



      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>

    <core-media-query query="max-width:800px" queryMatches="{{smallScreen}}"></core-media-query>
  </template>

  <script>
    Polymer('pkl-home-page', {
      attached: function() {
      
        //Make the scroll-down fab pulse
        var elem = this.$.superfab;
        var player = elem.animate([
          {opacity: "1.0", transform: "scale(1)"},
          {opacity: "1.0", transform: "scale(0.80)"}
        ],
        {
          direction: "alternate", duration: 500, iterations: 8
        });
      },
      fabClick: function(e){
        var yPos = $(e.toElement).get(0).offsetTop; //28px for top offset @TODO: dynamic calculate this
        this.fire('scroll-page-to', {msg: yPos});
      }

    });
  </script>

</polymer-element>
