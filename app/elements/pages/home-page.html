<polymer-element name="pkl-home-page" attributes="selected smallScreen">
  <template>
    <style>

      :host h2, h3, h4, h5, h6 {
        font-family: "Montserrat", sans-serif;
      }

      :host .home__header {
        height: 500px;
        color: #fff;
        text-align: center;
      }

      :host .home_header p{
        color: #fff;
      }

      :host .header__container__content {
        /*shim it up slightly because of nav toolbar*/
        margin-top: -20px;
      }

      :host .header__container__content__image{
        margin-bottom: 30px;
      }

      :host .quote {
        background-color: #fff;
        border-bottom: 1px solid #eeeeee;
      }

      /*:host .quote h4 {
        width: 80%
      }*/

      :host .quote p{
        color: #727272;
      }

      :host .features {
        background-color: #fff;
        color: #607d8b;
        border-bottom: 1px solid #eeeeee;
      }

      :host .features p{
        color: #727272;
        font-size: 14px;
      }

      :host .feature-icon {
        height: 100px;
        width: 100px;
      }

      :host .vert {
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 80%
      }

      :host .hor {
        padding-left:10px;
        padding-right:10px;
        min-width: 33%
      }

      @media screen and (max-width: 500px) {
        :host .home__header {
          height: 450px;
          color: #fff;
          background: rgba(0,0,0,0.5)
        }

        :host .header__container__content__image {
          height: 220px;
        }
        :host .quote__section__quote {
          width: 100%
        }

        :host .quote h4{
          font-size: 24px;
          width: 100%;
        }

        :host .vert {
          margin-top: 30px;
          margin-bottom: 30px;
          max-width: 100%
        }

      }


    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout id="layout" selected="home" toolbarTransparent="true" bgImage="/images/desktop-bt.jpg" bgRgba="0,0,0,0.5">
      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="home__header">
          <div class="container header__container" layout horizontal center center-justified>
            <div class="header__container__content" layout vertical center>
              <!-- <img class="header__container__content__image" src="/images/pkl-logo-transparent-v2-invert.png"/> -->
              <h2>We are your startup's technical team</h2>
              <p>Build and launch your Minimum Viable Product within months with our veteran startup CTOs &amp; software developers.</p>
              <pkl-link-button  raised="raised" label="I want to build my startup" href="/#/about" primary="true"></pkl-link-button>
            </div>
          </div>
        </section>

        <section class="quote">
          <!-- <div layout horizontal center center-justified>
            <paper-fab id="superfab" class="fab" icon="expand-more" on-click="{{fabClick}}" slide-up></paper-fab>
          </div> -->
          <div class="container content__container" layout vertical center center-justified>
            <h4>Our mission is to help people build things that really matter</h4>
            <p>Add some more descriptive content here to describe your product or service. What your offer is and how you can improve your potential customers daily experience. This could also be an explanation of the details of your offer if you are running a specific promotion.</p>
          </div>

        </section>

        <section class="features">
          <div class="container content__container" id="howitworks">

            <div layout center-justified vertical?="{{smallScreen}}" horizontal?="{{!smallScreen}}" center?="{{smallScreen}}">
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="trending-up" class="feature-icon"></core-icon>
                <h6>Startup Friendly Pricing</h6>
                <p>We provide all sorts of startup friendly pricing structures by allowing cash + equity, profit sharing, or other flexible incentive structure. Build your startup with minimal resource spend.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="social:group" class="feature-icon"></core-icon>
                <h6>Technical Guidance</h6>
                <p>CTOs and consultants with 10 years of successful startup experience will help you make the right decisions. Get technical guidance, product vision, product design, and development planning help.</p>
              </div>
              <div auto-vertical class="{{smallScreen ? 'vert' : 'hor'}}">
                <core-icon icon="hardware:laptop-mac" class="feature-icon"></core-icon>
                <h6>Development Team</h6>
                <p>Web and mobile developers that are passionate, experienced, and local. We'll work with you to quickly build and launch your Minimum Viable Product.</p>
              </div>
            </div>

          </div>
        </section>

      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>

    <core-media-query query="max-width:800px" queryMatches="{{smallScreen}}"></core-media-query>
  </template>
