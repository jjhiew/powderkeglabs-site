<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">

<polymer-element name="pkl-contact-page" attributes="selected" noscript>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .contact {
        padding-top: 30px;
        background-color: #fff;
      }


    </style>
    <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
    <pkl-sidebar-layout selected="contact" toolbarTransparent="true" id="layout" bgImage="/images/desktop-bt.jpg">
      <div class="title">Contact Us</div>

      <!-- Start Content Container -->
      <div class="content">

        <section class="page-header">
          <div class="container header__container" layout horizontal center center-justified>
            <h1>Contact</h1>
          </div>
        </section>

        <section class="contact">
          <div class="container content__container">
            <h4>We are located at the heart of Toronto, Canada.</h4>
          </div>

          <div>
            <core-image src="/images/contact-bw.jpg" style="height:40vh; width:100vw" sizing="cover"/>
          </div>

          <div class="container content__container">
            <h4>Let's Chat.</h4>
            <span class="contact-email"><a href="mailto:kaboom@powderkeglabs.com">kaboom@powderkeglabs.com</a></span>
          </div>
        </section>
      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>
  </template>
</polymer-element>
