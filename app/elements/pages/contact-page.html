<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">

<polymer-element name="pkl-contact-page" attributes="selected" noscript>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .apply, .contact {
        padding-top: 30px;
      }

      :host .content__container--apply {
        padding-top: 50px;
        padding-bottom: 50px;
        margin-bottom: 0;
        text-align: left;
      }

      :host .content__container--apply h6 {
        font-size: 20px;
        font-weight: 600;
        text-transform: uppercase;
      }

      :host .content__container--first{
        border-top: 0px;
      }

      :host .seperator {
        display: block;
        width: 80%;
        border-top: 1px solid #ccc;
        margin: auto;
      }

      :host ul {
          margin-left: 0px;
          padding-left: 20px;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
    <pkl-sidebar-layout selected="contact">
      <div class="title">Contact Us &amp; Apply</div>

      <!-- Start Content Container -->
      <div class="content">

        <section class="apply">
          <div class="container content__container--apply content__container--first">
            <h6>Apply</h6>
            <p>Send us an email at <a href="mailto:kaboom@powderkeglabs.com">kaboom@powderkeglabs.com</a> with ... </p>
            <ul>
              <li>a brief description about your company and what you do;</li>
              <li>what technical problems you're having; and</li>
              <li>where you see us helping.</li>
            </ul>

            <p>Keep it short, 200 words or less.</p>

            <p>We'll review your application and contact you with further details.</p>
          </div>
        </section>

          <div class="separator"></div>

          <section class="contact">
          <div class="container content__container--apply">
            <h6>Contact Us</h6>
            <p>For all other inquiries, please send an email to <a href="mailto:contact@powderkeglabs.com">contact@powderkeglabs.com</a>.</p>
          </div>
        </section>
      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>
  </template>
</polymer-element>
