<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<!-- <link rel="import" href="../../bower_components/core-image/core-image.html"> -->

<polymer-element name="pkl-contact-page" attributes="selected" noscript>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .contact {
        background-color: #fff;
        text-align: center;
      }

      :host .location {
        color: #fff;
        background-color: #fff;
        background-image: url("/images/contact-bw.jpg");
        background-size: cover;
        background-position: bottom center;
        height: 325px;
      }

      :host .location .overlay-container {
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.4);
        text-align: center;
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
    <pkl-sidebar-layout selected="contact" toolbarTransparent="true" id="layout" bgImage="/images/desktop-bt.jpg" bgRgba="0,0,0,0.5" simpleFooter="true">
      <div class="title">Contact Us</div>

      <!-- Start Content Container -->
      <div class="content">

        <section class="page-header">
          <div class="container header__container" layout horizontal center center-justified>
            <h3>Let's Chat</h3>
          </div>
        </section>

        <section class="contact">
          <div class="container content__container" layout vertical center center-justified>
            <h4>Have an idea?</h4>
            <p>Email us.  We'd love to learn all about it.</p>
            <p><a href="mailto:kaboom@powderkeglabs.com">kaboom@powderkeglabs.com</a></p>
          </div>
        </section>

        <section class="location">
          <div class="overlay-container" layout horizontal center center-justified>
            <div class="container">
              <h4>We are located in downtown Toronto, Canada.</h4>
            </div>
          </div>
        </section>
      </div>
      <!-- End Content Container -->

    </pkl-sidebar-layout>
  </template>
</polymer-element>
