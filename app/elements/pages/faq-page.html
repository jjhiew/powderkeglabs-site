<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../services/faq-service.html">

<polymer-element name="pkl-faq-page" attributes="selected" noscript>

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .faq {
        padding-top: 30px;
        padding-bottom: 50px;
        background-color: #fff;
      }

      :host .faq__item {
        padding-top: 20px;
      }

      :host .faq__item h6 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px
      }
    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout selected="faq">
      <div class="title">FAQ</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="faq">
          <div class="container">
            <template repeat="{{faq in faqItems}}">
              <div class="faq__item">
                <h6>{{faq.question}}</h6>
                <p><marked-element>{{faq.answer}}</marked-element></p>
              </div>
            </template>
          </div>
        </section>
      </div>
      <!-- End Container -->
    </pkl-sidebar-layout>
    <pkl-faq-service id="faqService" faqItems="{{faqItems}}"></pkl-faq-service>
  </template>

</polymer-element>
