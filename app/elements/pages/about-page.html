<polymer-element name="pkl-about-page" attributes="selected" noscript>

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .page-content {
        padding-top: 30px;
        padding-bottom: 50px;
        background-color: #fff;
      }

      :host .page-image__container {
        margin-bottom: -10px;
      }

      :host .page-image {
        height:400px;
        width:100vw;
      }

      :host .item {
        padding-top: 40px;
      }

      :host .item h5 {
        font-weight: 600;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      @media screen and (max-width: 500px) {
        :host .page-image {
          height:240px;
        }
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout selected="about" toolbarTransparent="true" id="layout" bgImage="/images/desktop-bt.jpg" bgRgba="0,0,0,0.5">
      <div class="title">About</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="page-header">
          <div class="container header__container" layout horizontal center center-justified>
            <h3>Behind every great idea is a great team</h3>
          </div>
        </section>

        <!-- <section class="page-quote">
          <div class="page-image__container">
            <core-image src="/images/about-bw.jpg"  class="page-image" sizing="cover" position="center"/>
          </div>
        </section> -->

        <section class="page-content">
          <div class="container">
            <div class="item">
              <h5>What we do</h5>
              <p>We form partnerships with startups and entrepreneurs that are passionate, dedicated and driven to bring their ideas to life. With in-depth strategic planning and careful execution, we turn initial ideas into successful businesses. Based on business needs, we offer a flexible payment model that includes equity stakes, profit shares, performance bonuses and other incentive structures.</p>
            </div>

            <div class="item">
              <h5>How it works</h5>
              <p>First, we chat. <a href="/#/contact">Contact us</a> and tell us a bit about your idea or startup. If it’s a good fit for both of us, we’ll have a discovery session where we will review your business concepts and identify your objective, target market and the competitive landscape to determine the best next steps for your business. That’s when we begin to work together to create something cool.
            </div>

            <div class="item">
              <h5>Our expertise</h5>
              <p>We are startup consultants and software developers. We build things in Javascript, PHP, iOS, Android and other modern scalable technologies. We have been involved with <a href="http://en.wikipedia.org/wiki/Lean_startup">Lean tech startups</a> for over 10 years.</p>
            </div>

          </div>
        </section>

      </div>
      <!-- End Container -->
    </pkl-sidebar-layout>
    <!-- <pkl-faq-service id="faqService" faqItems="{{faqItems}}"></pkl-faq-service> -->
  </template>

</polymer-element>
