<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<link rel="import" href="../services/faq-service.html">

<polymer-element name="pkl-about-page" attributes="selected" noscript>

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }



      :host .faq {
        padding-top: 30px;
        padding-bottom: 50px;
        background-color: #fff;
      }

      :host .faq__item {
        padding-top: 20px;
      }

      :host .faq__item h6 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 5px
      }
    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout selected="about" toolbarTransparent="true" id="layout" bgImage="/images/desktop-bt.jpg">
      <div class="title">About</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="page-header">
          <div class="container header__container" layout horizontal center center-justified>
            <h1>About</h1>
          </div>
        </section>

        <section class="page-quote">
          <div class="container content__container">
            <h4>&quot;Making the world a better place... through constructing elegant hierarchies for maximum code reuse and extensibility.&quot;</h4>
          </div>
          <div>
            <core-image src="/images/contact-bw.jpg" style="height:40vh; width:100vw" sizing="cover" position="bottom"/>
          </div>
        </section>

        <section class="faq">
          <div class="container">
            <template repeat="{{faq in faqItems}}">
              <div class="faq__item">
                <h6>{{faq.question}}</h6>
                <p><marked-element>{{faq.answer}}</marked-element></p>
              </div>
            </template>
          </div>
        </section>
      </div>
      <!-- End Container -->
    </pkl-sidebar-layout>
    <pkl-faq-service id="faqService" faqItems="{{faqItems}}"></pkl-faq-service>
  </template>

</polymer-element>
