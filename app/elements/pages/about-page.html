<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../layouts/sidebar-layout.html">
<!-- <link rel="import" href="../services/faq-service.html"> -->

<polymer-element name="pkl-about-page" attributes="selected" noscript>

  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      :host .page-content {
        padding-top: 30px;
        padding-bottom: 50px;
        background-color: #efefef;
      }

      :host .page-image__container {
        margin-bottom: -10px;
      }

      :host .page-image {
        height:400px;
        width:100vw;
      }

      :host .item {
        padding-top: 40px;
      }

      :host .item h5 {
        font-weight: 600;
        margin-bottom: 5px;
        text-transform: uppercase;
      }

      @media screen and (max-width: 500px) {
        :host .page-image {
          height:240px;
        }
      }

    </style>
    <link rel="stylesheet" href="/styles/main.css">

    <pkl-sidebar-layout selected="about" toolbarTransparent="true" id="layout" bgImage="/images/desktop-bt.jpg">
      <div class="title">About</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="page-header">
          <div class="container header__container" layout horizontal center center-justified>
            <h1>About</h1>
          </div>
        </section>

        <section class="page-quote">
          <div class="container content__container">
            <!-- <h4>&quot;Making the world a better place... through constructing elegant hierarchies for maximum code reuse and extensibility.&quot;</h4> -->
            <h4>We help startups bring their ideas from spark to reality.</h4>
          </div>
          <div class="page-image__container">
            <core-image src="/images/about-bw.jpg"  class="page-image" sizing="cover" position="center"/>
          </div>
        </section>


        <section class="page-content">
          <div class="container">
            <div class="item">
              <h5>What we do</h5>
              <p>We form partnerships with startups and entreprenuers that we believe in. We work with our partners to develop, launch, and grow their ideas into a successful business. We get invested in our partnerships by providing our services at a reduced cost. In exchange we'll work out an equity stake, profit share, performance bonus, or some other flexible incentive structure.</p>
            </div>

            <div class="item">
              <h5>How it works</h5>
              <p>First, we chat.  Send us an <a href="/#/contact">email</a> and tell us a bit about your startup.  Next, we'll set aside some time to chat in-depth and determine if we'd be a good fit for each other. We want to understand your business concepts and goals so we can provide the best help possible. If all goes well and we're excited about working together, we'll move on to creating something cool.
            </div>

            <div class="item">
              <h5>Our expertise</h5>
              <p>We are startup consultants and software developers.  We build things in Javascript, PHP, iOS, Android and other modern scalable technologies. Our team has been involved with tech startups for over 10 years.</p>
            </div>

          </div>
        </section>

      </div>
      <!-- End Container -->
    </pkl-sidebar-layout>
    <!-- <pkl-faq-service id="faqService" faqItems="{{faqItems}}"></pkl-faq-service> -->
  </template>

</polymer-element>
