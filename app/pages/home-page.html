<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/layouts/sidebar-layout.html">
<link rel="import" href="/elements/link-button/link-button.html">

<polymer-element name="home-page" attributes="selected" noscript>
  <template>
    
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/styles/skeleton.css" shim-shadowdom>
    <link rel="stylesheet" href="/styles/main.css" shim-shadowdom>
    <style>

      :host .header {
        text-align: center;
        height: 100vh;
      }

      :host #header-wrapper{
        position: relative;
        top: -5%;
        margin-top:0px;
      }

    </style>
    <sidebar-layout selected="home">

      <div class="title">Home</div>

      <!--Content Container Start -->
      <div class="content">

        <section class="header" layout horizontal center center-justified>
          <div id="header-wrapper" class="container">
            <h2>(logo graphic)</h2>
            <h3>A Different Kind of Startup Accelerator</h3>
            <link-button horizontal center-justified layout flex
              label="Apply Now"
              icon="mail"
              href="/contact.html"
              primary="true"></link-button>
          </div>
        </section>
        
        <section class="middle" layout vertical center-justified>
          <div class="section container">
            <h6>Who We Are</h6>
            <p>A Toronto based group of experienced web and mobile developers. We invest our time and expertise to help cool startups achieve success. We write code and do other techy stuff.</p>
            <link-button horizontal center-justified layout flex
              label="Meet The Team"
              icon="face-unlock"
              href="/team.html"></link-button>
          </div>

          <div class="section container" id="howitworks">
            <h6>How it works</h6>
            <p>Our program provides you with a full-time CTO &amp; technical team for 3 to 6 months. We'll work with you to achieve your business goals. A flexible equity compensation model allows startups at any stage to work with us.</p>
            <link-button horizontal center-justified layout flex
              label="Learn More"
              icon="chevron-right"
              href="/team.html"></link-button>
          </div>

          <div class="section container">
            <h6>Your success is our success</h6>
            <p>Our goal is to help you create the momentum to take your business to the next level. <b>We're invested in you.</b></p> 

            <link-button horizontal center-justified layout flex
              label="Apply Now"
              icon="mail"
              href="/contact.html"
              primary="true"></link-button>
          </div>
        </section>

      </div>
    <!-- End Content Container -->

    <sidebar-layout>
  </template>
